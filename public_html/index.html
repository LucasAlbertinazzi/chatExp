<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="style/base.css" />
        <script type="text/javascript" src="script/jquery.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="script/base.js"></script>
        
        
    </head>
    <body>
        <div id="box">
            <div id="lateral">
                <div id="user">
                    <div id="imagem">
                        <img src="imagem/pessoa.png" />
                    </div>
                    <div id="texto">
                        <h1 class="myName"></h1>
                        <h2>Meu status</h2>
                    </div>
                </div>
                <ul id="listaContatos"></ul>
            </div>
            <div id="protetor">
                <div id="texto">
                    <h1>Clique em um contato para come√ßar a conversa</h1>
                </div>
            </div>
            <div id="chat">
                <div id="usuario">
                    <div id="lineTop">
                        <i class="hashtag fas fa-hashtag"></i>
                        <h1 class="conversaTitle">Trabalho</h1> 
                    </div>
                </div>
                <ul id="conversa"></ul>
                <div id="enviar">
                    <div id="area">
                        <textarea idTo="0" placeholder="Diga algo..."></textarea>
                        <button><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
